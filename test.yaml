server:
  additionalApplications:
    - name: reactjs-app
      project: default
      source:
        repoURL: "https://github.com/XSIGHTME/react-xstate-front-base.git"
        targetRevision: release-1.4
        path: charts/app
        helm:
          valueFiles:
            - sandbox-values.yml
      destination:
        server: https://kubernetes.default.svc
        namespace: xsight
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: false
          selfHeal: false
